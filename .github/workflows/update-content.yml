name: Update Content Feed

on:
  workflow_dispatch: {}
  schedule:
    # Runs daily at 08:30 UTC (2:00â€“2:30 PM IST). Tweak as you like.
    - cron: "30 8 * * *"

permissions:
  contents: write

concurrency:
  group: content-feed
  cancel-in-progress: true

jobs:
  build-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build content feed
        run: node scripts/fetch-content.mjs

      - name: Commit feed if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain public/content-feed.json)" ]]; then
            git add public/content-feed.json
            git commit -m "chore: update content-feed [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
